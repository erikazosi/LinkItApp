<app-header></app-header>
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <div class="card-body" style="background-color: #a4b7c1" *ngIf="warning">
              <alert type="warning">
                <strong>Warning!</strong> {{errorMessage}}
              </alert>
            </div>
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.firstName" class="form-control" placeholder="First Name">
              <input type="text" [(ngModel)]="user.lastName" class="form-control" placeholder="Last Name">

            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Email">


            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
              <input type="password" [(ngModel)]="repPassword" class="form-control" placeholder="Repeat password">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.phone" class="form-control" placeholder="Phone">


            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.dob" class="form-control" placeholder="Date of Birth">


            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.city" class=  "form-control" placeholder="Enter your city">

              <select id = "myList" *ngFor="let address of addresses">
                <option value = {{address.city}}>{{address.city}}</option>

              </select>

            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.zipCode" class="form-control" placeholder="Zip Code">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.country" class="form-control" placeholder="Country">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.category" class="form-control" placeholder="Select Category">
            </div>

        </div>
        <p>Please make sure all the information you entered <br> is accurate before submitting.
        </p>


        <button type="button" (click)="signupWithEmail(user.email,user.password,repPassword)"
                class="btn btn-block btn-primary">Create Account
        </button>
      </div>


    </div>
  </div>
</div>
</div>
