
<app-spinner *ngIf="loadSpinner"></app-spinner>
<div class="container">

  <div class="row">

    <div *ngFor="let info of searchResult" (click)="loadProfile(info._key)" class="col-sm-6 col-md-4  position-relative result">
      <div class="card">
        <div class="card-body">
          <div>
            <div>
              <img width="100px" class="img-fluid rounded-circle float-left"
                   src="{{info.photoUrl}}" alt="user image">
              <div class="position-relative" style="top:30px">
                <b> {{info.firstName}} {{info.lastName}}</b><br>
              </div>
            </div>
            <b> {{info.category}}</b> <br>
            <i class="fa fa-gears"></i> {{info.city}}, Nepal<br>
            <app-user-status [status]="info.status"></app-user-status>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div>

</div>
