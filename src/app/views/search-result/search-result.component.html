<app-header></app-header>

<app-spinner *ngIf="loadSpinner"></app-spinner>
<div class="container">
  <input type="text" [(ngModel)]="filter"><input type="button" class="btn btn-primary"
                                                 placeholder="Search by name or address"
                                                 value="Filter">
  <div class="row">


    <div *ngFor="let info of searchResult| filter:filter|paginate: { itemsPerPage: 1, currentPage: p }"
         (click)="loadProfile(info._key)"
         class="col-sm-6 col-md-4  position-relative result">
      <div class="card">
        <div class="card-body">
          <div>
            <div>
              <img width="100px" class="img-fluid rounded-circle float-left"
                   src="{{info.photoUrl}}" alt="user image">
              <div class="position-relative" style="top:30px">
                <b> {{info.firstName}} {{info.lastName}}</b><br>
              </div>
            </div>
            <b> {{info.category}}</b> <br>
            <i class="fa fa-gears"></i> {{info.address}}<br>
            <app-user-status [status]="info.status"></app-user-status>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>

</div>
