<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" [(ngModel)]="password" name="password" class="form-control"
                       placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="loginWithEmail(email, password)" class="btn btn-primary px-4">Login
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0" data-toggle="modal" data-target="#exampleModal">Forgot password?</button>
                  <!--modal-->
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" >
                    Launch demo modal
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--modal end-->
                </div>
              </div>
              <br>
              <p class="text-muted"> Just sign in with:</p>
                <div class="row">
                  <div class="col-6">
                    <button (click)="loginWithFacebook()" class="btn btn-block btn-facebook" type="button"><span>Facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button (click)="loginWithGmail()" class="btn btn-block btn-google-plus" type="button"><span> Google</span>
                    </button>
                  </div>
                </div>

            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <a routerLink="/signup">
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
