<app-header></app-header>

<form [formGroup]="signupForm">
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">

            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="user.firstName" class="form-control" formControlName="firstName"
                     placeholder="First Name">
              <input type="text" [(ngModel)]="user.lastName" class="form-control" formControlName="lastName"
                     placeholder="Last Name">

            </div>
            <div class="alert"
                 *ngIf="!signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched"><i
              class="fa  fa-exclamation-circle"></i> Please enter valid first name.
            </div>
            <div class="alert"
                 *ngIf="!signupForm.controls['lastName'].valid && signupForm.controls['lastName'].touched"><i
              class="fa  fa-exclamation-circle"></i> Please enter valid last name.
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Email"
                     formControlName="email">


            </div>
            <div class="alert"
                 *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"><i
              class="fa  fa-exclamation-circle"></i> Please enter valid email.
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password"
                     formControlName="password">

            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>

              <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Repeat password"
                     formControlName="confirmPassword">
            </div>
            <div class="alert"
                 *ngIf="!signupForm.controls['confirmPassword'].valid && signupForm.controls['confirmPassword'].touched">
              <i
                class="fa  fa-exclamation-circle"></i> Passwords don't match.
            </div>

            <button type="button" [disabled]="!signupForm.valid"(click)="signupWithEmail(email,password,confirmPassword,firstName,lastName)" class="btn btn-block btn-primary">Create Account</button>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button  (click)="signUpWithFacebook()" class="btn btn-block btn-facebook" type="button"><span>Sign Up With Facebook</span></button>
              </div>
              <div class="col-6">
                <button (click)="signUpWithGmail()" class="btn btn-block btn-google-plus" type="button"><span>Sign Up With Google</span></button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</form>
