<form>
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <div class="card-body" style="background-color: #a4b7c1" *ngIf="warning">
              <alert type="warning">
                <strong>Warning!</strong> {{errorMessage}}
              </alert>
            </div>
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="firstName" class="form-control" placeholder="First Name">
              <input type="text" [(ngModel)]="lastName" class="form-control" placeholder="Last Name">

            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" [(ngModel)]="repPassword" class="form-control" placeholder="Repeat password">
            </div>

            <button type="button" (click)="signupWithEmail(email,password,repPassword,firstName,lastName)" class="btn btn-block btn-primary">Create Account</button>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button  (click)="signUpWithFacebook()" class="btn btn-block btn-facebook" type="button"><span>Sign Up With Facebook</span></button>
              </div>
              <div class="col-6">
                <button (click)="signUpWithGmail()" class="btn btn-block btn-google-plus" type="button"><span>Sign Up With Google</span></button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</form>
