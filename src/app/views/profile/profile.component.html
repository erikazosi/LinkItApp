<app-header></app-header>

<div class="profileForm" style="position: fixed;
    width: 745px;
    top: 100px;
    left: 500px;">
    <div class="card">
      <div class="card-header">
        <strong>Profile</strong>
        <small>Setup</small>
      </div>
      <form [formGroup] = "profileInfo" (ngSubmit) = "onClickSubmit(profileInfo.value)" >
      <div class="card-body">

        <label>Legal name</label>
        <input type="text" class="form-control" formControlName="legalName" placeholder="Enter your legal name">


      <label>Date of Birth</label>
      <input type="text" class="form-control" formControlName="dob" placeholder="MM-DD-YYYY">

    <label>Street</label>
    <input type="text" class="form-control" formControlName="street" placeholder="Enter street name">

  <div class="row">
    <div class="form-group col-sm-8">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city" placeholder="Enter your city">
    </div>
    <div class="form-group col-sm-4">
      <label >Zip Code</label>
      <input type="text" class="form-control" formControlName="zip-code" placeholder="Postal Code">
    </div>
  </div><!--/.row-->

  <label >Country</label>
  <input type="text" class="form-control" formControlName="country" placeholder="Country name">

      </div>
  <p>Please make sure all the information you entered <br> is accurate before submitting.
  </p>

  <button class="btn btn-primary" [disabled] = "!profileInfo.valid" >Submit</button>
</form>
    </div>


</div>
